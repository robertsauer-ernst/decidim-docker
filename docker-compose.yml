services:
  db:
    image: postgres:15-alpine
    container_name: decidim-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: decidim
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: decidim
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U decidim -d decidim"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: decidim-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  decidim:
    build:
      context: ./build
      dockerfile: Dockerfile
    image: decidim-custom:0.31.0
    container_name: decidim-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      DATABASE_USERNAME: decidim
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      DATABASE_NAME: decidim
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-generate_with_rails_secret}
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
    volumes:
      - decidim_uploads:/app/public/uploads
      - decidim_storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  decidim_uploads:
  decidim_storage:
